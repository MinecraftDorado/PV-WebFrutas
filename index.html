<!DOCTYPE html>
<html lang="es_ES">
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>WebFrutas</title>

        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="css/navbar.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" type="text/css" href="css/products.css">
        <link rel="stylesheet" type="text/css" href="css/order.css">
        <link rel="stylesheet" type="text/css" href="css/cart.css">

        <!-- Favicon -->
        <link rel="icon" type="icons/png" href="img/favicon.png">

        <!-- Scripts -->
        <script src="https://kit.fontawesome.com/4f596f3945.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/product.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/map.js"></script>

    </head>

    <body>

        <!-- NavBar -->
        <nav>
            <ul>
                <li class="logo">WebFrutas</li>
                <li class="items"><a href="#"><i class="fa fa-fw fa-home" aria-hidden="true"></i> Inicio</a></li>

                <li class="btn"><a href="#"><i class="fas fa-bars" aria-hidden="true"></i></a></li>
            </ul>
        </nav>

        <!-- Productos -->
        <div id="contenido">
            <section class="productos">
            </section>
            
            <!-- Carrito -->
            <section class="carrito">
                <div><i class="fa fa-solid fa-shopping-cart"></i> Carrito de compras</div>
                <ul id="carrito-lista">
                </ul>
                <div id="carrito-final">
                    <p>Total: <i id="carrito-total"></i></p>
                    <a id="carrito-comprar" href="checkout.html">Comprar</a>
                </div>
            </section>
        </div>

        <!-- Formulario de pedido -->
        <section id="formulario-pedido">
            <form id="pedido">
                <fieldset>
                        <legend>Formulario de pedido</legend>
                        Nombre:
                        <br><input type="text" name="name" placeholder="Mateo"><br>
                        Apellido:
                        <br><input type="text" name="lastname" placeholder="Martínez"><br>
                        Dirección:
                        <br><input type="text" id="location" name="location" placeholder="Avenida Rivadavia 1234, Buenos Aires"><a style="border: 2px solid; margin-left: 5px;cursor: pointer;" id="search" onclick="geocode()"><i class="fas fa-search"></i></a></br>
                        Telefono:
                        <br><input type="number" name="phone" placeholder="+54 9 11 1234-5678"><br>
                        Pedido:
                        <br><textarea type="text" name="desc" placeholder="Buen día, quisiera comprar: 4kg de Manzanas, 10 unidades de naranjas, 1kg de uvas, etc.."></textarea><br>

                        <br><input type="submit" value="Enviar pedido">
                </fieldset>
            </form>

            <!-- Mapa -->
            <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=geocode' async defer></script>
            <div id="map" style="position:relative;width:600px;height:400px;"></div>
        </section>

        <!-- Footer -->
        <footer>
            <i class="fa fa-solid fa-copyright"></i> Bruno Agostini 2023 - <a href="https://github.com/MinecraftDorado" target="_blank">GitHub</a>
        </footer>
    </body>
</html>
